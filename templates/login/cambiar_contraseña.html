{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Cambiar Contraseña</title>
</head>
<body class="bg-gray-100 text-gray-800">
    <main class="min-h-screen flex justify-center items-center">
        <!-- Fondo decorativo -->
        <div class="absolute inset-0">
            <div class="square bg-orange-500/10 w-36 h-36 absolute top-1/4 left-20 rotate-45"></div>
            <div class="square bg-orange-500/20 w-12 h-12 absolute bottom-1/3 left-32 rotate-45"></div>
            <div class="square bg-orange-500/10 w-12 h-12 absolute top-1/2 right-32 rotate-45"></div>
        </div>

        <!-- Contenedor del formulario -->
        <div class="relative bg-white border border-gray-300 shadow-lg rounded-lg px-12 py-10 w-[28rem]">
            <h1 class="text-2xl font-bold mb-4 text-orange-500">Cambiar Contraseña</h1>
            <p class="text-gray-600 mb-6">Ingresa tu nueva contraseña para continuar.</p>
            
            <!-- Mostrar mensaje de éxito o error -->
            {% if messages %}
                <div class="mb-4">
                    {% for message in messages %}
                        <div class="bg-green-500 text-white px-4 py-2 rounded-md">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}

            <form method="post" class="space-y-6">
                {% csrf_token %}
                
                <!-- Campo Contraseña Actual -->
                <div>
                    <label for="old_password" class="block text-gray-700">Contraseña Actual</label>
                    <input type="password" name="old_password" id="old_password" required
                        class="mt-2 w-full px-3 py-2 border-2 border-gray-300 rounded-md bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                </div>

                <!-- Campo Nueva Contraseña -->
                <div>
                    <label for="new_password1" class="block text-gray-700">Nueva Contraseña</label>
                    <input type="password" name="new_password1" id="new_password1" required
                        class="mt-2 w-full px-3 py-2 border-2 border-gray-300 rounded-md bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                </div>

                <!-- Confirmar Nueva Contraseña -->
                <div>
                    <label for="new_password2" class="block text-gray-700">Confirmar Nueva Contraseña</label>
                    <input type="password" name="new_password2" id="new_password2" required
                        class="mt-2 w-full px-3 py-2 border-2 border-gray-300 rounded-md bg-gray-50 text-gray-800 focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-orange-500">
                </div>

                <!-- Botón de cambio -->
                <div class="flex justify-between items-center text-sm">
                    <a href="{% url 'login' %}" class="text-orange-500 hover:underline">Iniciar sesión</a>
                    <button type="submit"
                        class="bg-orange-500 text-white px-4 py-2 rounded-md hover:bg-orange-600 focus:outline-none focus:ring-2 focus:ring-orange-400">
                        Cambiar Contraseña
                    </button>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
